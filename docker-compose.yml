services:
  # Mailpit - Email Testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: twitter-clone-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_MAX_MESSAGES: 500
    networks:
      - twitter-network

networks:
  twitter-network:
    driver: bridge
